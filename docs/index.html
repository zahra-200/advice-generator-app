<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./../images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body class="h-screen bg-[--Dark-Blue] flex justify-between items-center flex-col">
  <div class="lg:w-[450px] lg:mt-40 lg:h-[285px] w-[340px] h-[320px]  bg-[--Dark-Grayish-Blue] flex justify-center items-center mt-24 flex-col rounded-xl p-4 relative">
    <p class="text-[--Neon-Green] text-[17px] p-5">Advice #<span id="adviceID"><!-- Advice ID goes here --> <i class="fa-regular fa-face-smile text-[20px]"></i></span></p>

    <p class="text-[--Light-Cyan] lg:pl-6 lg:pr-6 lg:pb-1 pl-1 pr-1 pb-6 text-center text-2xl" id="adviceText"><!-- Advice text goes here -->"Please click on dice"</p>
    
    <img src="./../images/pattern-divider-mobile.svg" class="pb-12 lg:hidden">
    <img src="./../images/pattern-divider-desktop.svg" class="pb-12 p-6 lg:block hidden">
    <button class="bg-[--Neon-Green] lg:p-4 lg:top-64 p-5 rounded-full absolute top-72 cursor-pointer hover:shadow-[0px_0px_43px_2px_rgba(82,255,168,0.71)] " id="btn" type="button"> <img src="./../images/icon-dice.svg" alt="Click here"> </button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zahra Assar Enayati</a>.
  </div>

  <script src="JScode.js"></script>
</body>
</html>
